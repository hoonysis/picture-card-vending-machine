<body>

    <div id="container">Loading...</div>

    <script src="data.js"></script>
    <script>
        // data.js provides 'soundData' array
        
        function renderGallery() {
            const container = document.getElementById('container');
            container.innerHTML = '';

            // Group by Category (Main + Sub)
            // Expected flattened structure logic: "POS-CAT"
            const grouped = {};
            
            soundData.forEach(item => {
                const pos = (item.part_of_speech || '').trim();
                const cat = (item.language_category || '').trim();
                
                if(!pos || !cat) return; // Skip unknown

                const posClean = pos.replace(/\//g, ',').replace(/Â·/g, ',');
                const catClean = cat.replace(/\//g, ',').replace(/Â·/g, ',');
                
                const categoryKey = `${posClean}-${catClean}`;
                
                if (!grouped[categoryKey]) {
                    grouped[categoryKey] = [];
                }
                grouped[categoryKey].push(item);
            });

            // Iterate and Render
            // Sort categories alphabetically
            const sortedKeys = Object.keys(grouped).sort();

            sortedKeys.forEach(key => {
                const items = grouped[key];
                
                // Sort items by name
                items.sort((a, b) => a.name.localeCompare(b.name));

                // Create Block
                const block = document.createElement('div');
                block.className = 'category-block';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = `${key} (${items.length}ê°œ)`;
                block.appendChild(title);

                const gallery = document.createElement('div');
                gallery.className = 'gallery';

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Image Path Construction
                    // We can point to the NEW 'ë²”ì£¼' folders or the original ones.
                    // To verify the MIGRATION, we should try to load from the 'ë²”ì£¼' folder.
                    // Path: ë²”ì£¼/KEY/image_file
                    
                    const imgPath = `ë²”ì£¼/${key}/${item.image}`;
                    
                    // Fallback to original folder if needed for display? 
                    // No, let's test the migration path directly. 
                    // If image breaks, migration failed for that file.

                    card.innerHTML = `
                        <img src="${encodeURI(imgPath)}" loading="lazy" onerror="this.src='${item.folder}/${item.image}'; this.parentElement.style.border='2px solid red';">
                        <div class="card-info">
                            <div class="card-name">${item.name}</div>
                            <div class="card-file">${item.image}</div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });

                block.appendChild(gallery);
                container.appendChild(block);
            });
        }

        window.onload = renderGallery;
    </script>
